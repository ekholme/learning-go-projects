<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>

</head>

<body>

<h1>Enter a New Dare</h1>

<form action="/forms/testform" method="post" name="newdare">
    <div>
        <input type="text" placeholder="ID" name="id"></input>
    </div>
    <br /><br />
    <div>
        <input type="text" placeholder="Dare Title" name="title"></input>
    </div>
    <br /><br />
    <div>
        <input type="text" placeholder="Dare Text" name="text"></input>
    </div>
    <br /><br />
    <div>
        <input type="number" placeholder="Savagery" name="savagery"></input>
    </div>
    <br /><br />
    <input type="submit"></input>
    <br /><br />
</form>


</body>
</html>
